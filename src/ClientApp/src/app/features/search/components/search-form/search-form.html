<div class="container mx-auto p-4 max-w-7xl">

    <!-- Main Title -->
    <h1 class="text-2xl font-bold my-5 text-center">ðŸšŒ<span class="text-gray-600">Bus Ticket Reservation System</span>
    </h1>

    <!-- Bus search form container -->
    <div class="bg-[#f5f7f9] rounded-sm p-6 mb-8">
        <!-- Section Title -->
        <p class="text-xl font-semibold mb-4 text-gray-800">
            Find Your Bus âž”
        </p>
        <!-- Search Form -->
        <form (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">

            <!-- Leaving From Input -->
            <div>
                <label for="from" class="block text-sm font-medium text-gray-700">Leaving From</label>
                <input type="text" id="from" [(ngModel)]="query.from" name="from" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:outline-none p-2 border">
            </div>

            <!-- Going To Input -->
            <div>
                <label for="to" class="block text-sm font-medium text-gray-700">Going To</label>
                <input type="text" id="to" [(ngModel)]="query.to" name="to" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:outline-none p-2 border">
            </div>

            <!-- Date of Journey Input -->
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Date of Journey</label>
                <input type="date" id="date" [(ngModel)]="query.journeyDate" name="journeyDate" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:outline-none p-2 border">
            </div>

            <!-- Search Button -->
            <button type="submit" [disabled]="isLoading"
                class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition duration-150 ease-in-out shadow-lg disabled:opacity-50 font-bold">
                <span *ngIf="!isLoading" class="cursor-pointer">Search Bus</span>
                <span *ngIf="isLoading">Searching...</span>
            </button>
        </form>
    </div>

    <!-- Error message (currently commented out) -->
    <!-- <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline"> {{ errorMessage }}</span>
    </div> -->

    <!-- Loading component displayed when searching for buses -->

    <div *ngIf="isLoading" class="flex flex-col items-center justify-center py-12 px-6 bg-[#f5f7f9] rounded-sm">
        <!-- Spinner -->
        <div class="w-12 h-12 mb-4 border-4 border-yellow-200 border-t-yellow-600 rounded-full animate-spin"></div>
        <!-- Loading Text -->
        <div class="text-center">
            <p class="text-lg font-bold text-gray-600 mb-1">
                Searching buses for your journey...
            </p>
            <p class="text-md font-bold text-gray-700">
                Please wait while we fetch buses for your selected route and date.
            </p>
        </div>
    </div>

    <!-- Search results component -->
    <app-search-results [buses]="searchResults"></app-search-results>

</div>
