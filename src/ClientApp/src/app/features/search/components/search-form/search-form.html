<div class="container mx-auto p-4 max-w-7xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-700">Bus Ticket Reservation System</h1>
    
    <div class="bg-white shadow-xl rounded-lg p-6 mb-8 border border-indigo-200">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Find Your Bus</h2>
        
        <form (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            
            <div>
                <label for="from" class="block text-sm font-medium text-gray-700">Leaving From</label>
                <input type="text" id="from" [(ngModel)]="query.from" name="from" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <div>
                <label for="to" class="block text-sm font-medium text-gray-700">Going To</label>
                <input type="text" id="to" [(ngModel)]="query.to" name="to" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Date of Journey</label>
                <input type="date" id="date" [(ngModel)]="query.journeyDate" name="journeyDate" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
            </div>

            <button type="submit" [disabled]="isLoading"
                    class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition duration-150 ease-in-out shadow-lg disabled:opacity-50">
                <span *ngIf="!isLoading">Search Bus</span>
                <span *ngIf="isLoading">Searching...</span>
            </button>
        </form>
    </div>

    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline"> {{ errorMessage }}</span>
    </div>

    <div *ngIf="isLoading" class="text-center py-8">
        <p class="text-lg text-indigo-600">Loading available bus schedules...</p>
    </div>

    <app-search-results [buses]="searchResults"></app-search-results>

</div>
