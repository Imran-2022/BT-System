<div class="bg-white p-5 rounded border border-gray-200">

                        <h2 class="text-xl font-bold mb-3 text-gray-800 text-center">Select Your Seats</h2>

                        <!-- Seat Legend -->
                        <div class="flex flex-wrap text-sm mb-4 gap-4 justify-center">
                            <span class="flex items-center text-gray-600">
                                <div class="w-3 h-3 border border-gray-400 mr-1"></div>Available
                            </span>
                            <span class="flex items-center text-green-700">
                                <div class="w-3 h-3 bg-green-500 border border-green-700 mr-1"></div>Selected
                            </span>
                            <span class="flex items-center text-purple-700">
                                <div class="w-3 h-3 bg-purple-400 border border-purple-500 mr-1"></div>Booked
                            </span>
                        </div>

                        <!-- Dynamic Seat Map -->
                        <div class="p-3 bg-gray-50 rounded-md w-full sm:max-w-md">
                            <div class="text-center text-sm font-semibold text-gray-700 mb-2 py-4">
                                Front (Driver's Side)
                            </div>

                            <!-- Seat Layout Grid -->
                            <div *ngFor="let row of seatRows" class="flex justify-center space-x-2 my-1">
                                <div *ngFor="let seat of row"
                                    class="w-8 h-8 text-center flex items-center justify-center rounded-sm font-semibold text-xs transition-colors duration-150"
                                    [ngClass]="seat ? getSeatClass(seat) : 'w-8 h-8'"
                                    (click)="seat ? toggleSeat(seat) : null">
                                    <span *ngIf="seat">{{ seat.seatNumber }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
